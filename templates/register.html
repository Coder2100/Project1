{% extends "layout.html" %}
{% block body %}

<style>

body, html{
    background-image: linear-gradient(135deg, red, orange 60%, cyan);
    background-repeat: no-repeat;
    height: 800px;
}
  .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      
  }
  .container > div {
      background-color:white;
      font-size: 20px;
      margin: 100px;
      padding: 25px;
      width: 250px;
  }
  input[type=text], input[type=password]{
  width: 100%;
  padding: 5px 8px;
  box-sizing: border-box;
  margin: 5px 0;
  display: inline-block;
}
.btn btn-outline-success{
width: 100%;
}

button:hover{
background-image: linear-gradient(to bottom right, Tomato, Violet);
color: white;
outline: 0;
transition: background-color 2s ease-out;
}
.formWrapper{
border: 1px solid black;
}
.formWrapper h4{
            text-align: center;
        }

.footer{
  background-image:linear-gradient(to bottom right, Tomato, Violet);
  color:white;
  text-align: center;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 150px;
}
</style>

        <div class="container">
            <div class="formWrapper">
              <form action="{{ url_for('register') }}"  method="POST">
                <h4>Register</h4>
                <input type="text" name="name" placeholder="Create User Name" required autofocus>
                <input type="password" name="password" placeholder="Password" required autofocus>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required autofocus>
                <button class="btn btn-outline-success" type="submit" name="button" style="width: 100%;">Register</button>
                <p>Have an account? <a href="{{ url_for('login') }}">Login</a></p>
              </form>
            </div>
        </div>

        <div class="footer">
            <p><font size="9"><b>&copy; CS50W Harvard 2019</b> </font></p>
          </div>

        {% endblock %}
