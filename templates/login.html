{% extends "layout.html" %}
{% block body %}

        <style>
          body, html{
            background-image: linear-gradient(135deg, red, orange 60%, cyan);
            background-repeat: no-repeat;
            height: 800px;
          }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                
            }
            .container > div {
                background-color: white;
                margin: 100px;
                padding: 25px;
                width: 250px;
            }
            input[type=text], input[type=password]{
            width: 100%;
            padding: 3px 8px;
            box-sizing: border-box;
            margin: 5px 0;
            display: inline-block;
        }
        button{
          padding: 3px 8px;
          border: 1px solid black;
        }

        button:hover{
          background-color: red;
          color: white;
          outline: 0;
          transition: background-color 2s ease-out;
        }
        .formWrapper{
          border: 1px solid black;
        }
        .formWrapper h4{
            text-align: center;
        }
        .footer{
             background-image:linear-gradient(to bottom right, Tomato, Violet);
             color:white;
             text-align: center;
             position: fixed;
             left: 0;
             bottom: 0;
             width: 100%;
             height: 150px;
           }
        </style>
        <div class="container">
            <div class="formWrapper">
                <h4>Login</h4>
              <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="name" placeholder="User Name" value={{request.form.name}} autofocus required>
                <input type="password" name="password" placeholder="Password" value={{request.form.password}} required>
                <button class="btn btn-outline-success" type="submit" name="button" style="width:100%;">Login</button>
                <p>New at Booklyk?<a href="{{ url_for('register') }}"> Register</a>.</p>
              </form>
            </div>
        </div>
        <div class="footer">
            <p><font size="9"><b>&copy; CS50W Harvard 2019</b> </font></p>
          </div>
{% endblock %}
